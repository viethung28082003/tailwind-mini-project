<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Email với Hình Ảnh</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-700 flex items-center justify-center min-h-screen">

    <div class="bg-zinc-800 shadow-lg rounded-2xl overflow-hidden md:flex w-full md:w-2/5 my-16 mx-2 md:p-4">
        <div class="md:flex md:w-2/4 items-center">
            <img src="/Email-form/img/image.jpg" alt="Image" class="w-full p-2 rounded-2xl">
        </div>
        <div class="w-full md:w-full p-8 content-center">
            <h2 class="text-2xl text-center font-bold text-white">Get diet and fitness tips in your inbox</h2>
            <p class="text-white w-[90%] text-center mt-8">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
            <form class="mt-8 grid grid-flow-row md:grid-flow-col gap-2">
                <input type="email" placeholder="Enter your email address"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 transition">
                <button type="submit"
                    class="bg-green-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Subcribe
                </button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            const emailInput = document.querySelector("input[type='email']");
            const email = emailInput.value.trim();

            if (!email || !email.includes("@")) {
                alert("Nhap dia chi mail dung ho. cai'!");
            } else {
                alert("Cảm ơn bạn đã đăng ký ^^");
                emailInput.value = "";
            }
        });
    </script>

</body>
</html>
